<div class="blog-post">
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
    </li>
<!--    reference at https://www.youtube.com/watch?v=iGGaUQFMA08-->
    <li *ngFor="let i of getArrayFromNumber(numOfPage);let in = index" class="page-item">
      <a class="page-link" (click)="goToPage(in+1)" >{{in+1}}</a></li>
  </ul>
</nav>
</div>
