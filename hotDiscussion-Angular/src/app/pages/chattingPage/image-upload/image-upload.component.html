<div class="card">
  
    <div class="card-header">
      <div class="row justify-content-center">
          Share your image here
      </div>
    </div>
  
    <div class="card-body">
      <!-- <h4 class="card-title"></h4> -->
      <input type="file" (change)="onFilePicked($event)" id="fileUpload">
      <button (click)="onUpload()" [disabled]="btnToggle" class="btn btn-primary myBtn">Submit</button>
    </div>
  
</div>
<br>
