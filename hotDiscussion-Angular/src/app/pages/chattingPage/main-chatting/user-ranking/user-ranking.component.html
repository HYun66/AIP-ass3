<div class="p-4 mb-3 bg-light rounded">
  <h3 class="font-weight-bolder">User ranking</h3>
  <br>
  <div class="container">
    <!-- <div class="col-lg-12 col-md-6 col-sm-8 "> -->
      <ul class="list-group" style="width:100%" >
          <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><b>Rank</b></span>
              <span><b>Username</b></span>
              <span><b>Likes</b></span>
          </li>
          <li *ngFor="let like of userRankingList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{i+1}}.</span><span>{{userRankingList[i]?._id?.name}} </span>
            <span class="badge badge-primary badge-pill">{{userRankingList[i]?.likes}}</span>
          </li>
      </ul>
    <!-- </div> -->
  </div>
</div>
