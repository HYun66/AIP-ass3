<div class="login-container">
    <!-- <app-logo></app-logo> -->

    <div class="login-outer-wrapper">
        <div class="row justify-content-center">
            <div class="login-header">
                <h4>
                    Welcome
                </h4>
            </div>
        </div>
        
        <div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="email-wrapper">
                    <input type="text" formControlName="email" name="email" required placeholder="Email" class="form-control">
                </div>

                <div class="password-wrapper">
                    <input type="password" formControlName="password" name="password" required placeholder="Password" class="form-control">
                </div>

                <div class="row justify-content-center">
                    <button [disabled]="loginForm.status=='INVALID'" type="submit" class="btn btn-primary col-11 login-btn-wrapper">
                        Log In
                    </button>
                </div>

                <div class="row justify-content-center">
                    <button routerLink="/mainChatting" type="button" class="btn btn-danger col-11 login-hangAround-wrapper">
                        Hang Around
                    </button>
                </div>

            </form>
        </div>

        <div>
            <span>Don't have an account</span>
            <a routerLink="/signup"> Sign Up</a>
        </div>
